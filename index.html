<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Shill Report ‚Äî USDC Payment</title>
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    // --- CONFIG ---
    const TOKEN_ADDRESS = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"; // USDC on Base
    const RECEIVER_ADDRESS = "0xYourWalletAddressHere"; // üëâ deine Adresse hier einsetzen!

    const ERC20_ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address to, uint256 amount) returns (bool)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)"
    ];

    let provider, signer, token;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Bitte MetaMask oder WalletConnect aktivieren.");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const network = await provider.getNetwork();
      if (network.chainId !== 8453) {
        alert("Bitte wechsle zum Base Network.");
        return;
      }

      token = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, signer);
      const address = await signer.getAddress();
      document.getElementById("wallet-status").innerText = `‚úÖ Wallet verbunden: ${address}`;
    }

    async function sendUSDC() {
      if (!signer) {
        alert("Bitte zuerst Wallet verbinden.");
        return;
      }

      const amountInput = document.getElementById("amount").value;
      if (!amountInput || isNaN(amountInput)) {
        alert("Bitte Betrag eingeben (z. B. 5 f√ºr 5 USDC)");
        return;
      }

      const decimals = await token.decimals();
      const rawAmount = ethers.BigNumber.from(Math.floor(Number(amountInput) * 10 ** decimals));

      const tx = await token.transfer(RECEIVER_ADDRESS, rawAmount);
      alert(`Transaktion gesendet!\nHash: ${tx.hash}`);
      await tx.wait();
      alert("‚úÖ Transaktion best√§tigt!");
    }
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #0b0b0f;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ccff, #0066ff);
      color: white;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ü™ô The Shill Report ‚Äî USDC Payment</h1>
  <p>Send USDC directly on Base Network.</p>

  <div id="wallet-status">Wallet nicht verbunden ‚ùå</div>
  <button onclick="connectWallet()">üîó Connect Wallet</button>

  <div style="margin-top:20px;">
    <input id="amount" type="number" placeholder="Betrag (USDC)" />
    <button onclick="sendUSDC()">üí∏ Send USDC</button>
  </div>
</body>
</html>
